<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="627" viewBox="0 0 1200 627">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0B1220"/>
      <stop offset="100%" stop-color="#141B3A"/>
    </linearGradient>
    <radialGradient id="halo" cx="60%" cy="40%" r="60%">
      <stop offset="0%" stop-color="#4F7DFF" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#4F7DFF" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="edgeGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#6BD5FF"/>
      <stop offset="100%" stop-color="#7B61FF"/>
    </linearGradient>
    <linearGradient id="nodeGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#9EDCFF"/>
      <stop offset="100%" stop-color="#6CB2FF"/>
    </linearGradient>
    <filter id="softBlur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="20"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="627" fill="url(#bgGrad)"/>
  <circle cx="760" cy="230" r="360" fill="url(#halo)"/>

  <!-- Network edges -->
  <g stroke="url(#edgeGrad)" stroke-width="2" stroke-opacity="0.6">
    <line x1="190" y1="380" x2="420" y2="220"/>
    <line x1="420" y1="220" x2="720" y2="180"/>
    <line x1="720" y1="180" x2="960" y2="300"/>
    <line x1="420" y1="220" x2="540" y2="380"/>
    <line x1="540" y1="380" x2="840" y2="420"/>
    <line x1="190" y1="380" x2="320" y2="520"/>
    <line x1="320" y1="520" x2="680" y2="520"/>
    <line x1="680" y1="520" x2="960" y2="300"/>
    <line x1="540" y1="380" x2="720" y2="180"/>
  </g>

  <!-- Network nodes -->
  <g>
    <circle cx="190" cy="380" r="8" fill="url(#nodeGrad)"/>
    <circle cx="420" cy="220" r="10" fill="url(#nodeGrad)"/>
    <circle cx="720" cy="180" r="9" fill="url(#nodeGrad)"/>
    <circle cx="960" cy="300" r="11" fill="url(#nodeGrad)"/>
    <circle cx="540" cy="380" r="8" fill="url(#nodeGrad)"/>
    <circle cx="840" cy="420" r="7" fill="url(#nodeGrad)"/>
    <circle cx="320" cy="520" r="9" fill="url(#nodeGrad)"/>
    <circle cx="680" cy="520" r="8" fill="url(#nodeGrad)"/>
  </g>

  <!-- Big title -->
  <g font-family="Inter, Segoe UI, Roboto, Arial, sans-serif" fill="#FFFFFF">
    <text x="80" y="170" font-size="56" font-weight="800" letter-spacing="0.5">Graphs + AI in .NET</text>
    <text x="80" y="215" font-size="20" fill="#C7D2FE">Orchestrate agents, tools, and data safely and at scale</text>
  </g>

  <!-- Value props -->
  <g font-family="Inter, Segoe UI, Roboto, Arial, sans-serif" fill="#E6F0FF">
    <rect x="80" y="260" rx="12" ry="12" width="430" height="86" fill="#1B244A" opacity="0.6"/>
    <text x="100" y="300" font-size="34" font-weight="800">60+ examples in C#</text>
    <text x="100" y="330" font-size="16" fill="#B7C6FF">Graph Executor, Dynamic Routing, Multi-Agent, Checkpointing, and more</text>

    <rect x="540" y="260" rx="12" ry="12" width="450" height="86" fill="#1B244A" opacity="0.6"/>
    <text x="560" y="300" font-size="34" font-weight="800">100+ pages of docs</text>
    <text x="560" y="330" font-size="16" fill="#B7C6FF">Guides, tutorials, API, quickstarts, and troubleshooting</text>
  </g>

  <!-- CTA pill -->
  <g font-family="Inter, Segoe UI, Roboto, Arial, sans-serif">
    <rect x="80" y="388" rx="18" ry="18" width="270" height="44" fill="#4F7DFF"/>
    <text x="100" y="416" font-size="20" font-weight="700" fill="#0B1220">skgraph.dev</text>
  </g>

  <!-- Brand / footer -->
  <g font-family="Inter, Segoe UI, Roboto, Arial, sans-serif" fill="#A9B8FF">
    <text x="80" y="480" font-size="18" font-weight="700">Semantic Kernel Graph</text>
    <text x="80" y="510" font-size="14" fill="#8EA0FF">Execution graphs for reliable AI in production</text>
  </g>

  <!-- Soft vignette bottom -->
  <rect x="0" y="520" width="1200" height="160" fill="#0B1220" opacity="0.35" filter="url(#softBlur)"/>
</svg>


